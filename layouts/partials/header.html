{{/* Header */}}

<div class="header">

    {{ if or (not (.Param "hideHeader")) .IsHome }}

    <a href="/" class="header-title">{{ site.Title }}</a>

    <div class="navbar">
        {{ $currentPage := . }}
        <div class="flex">

            {{ with site.Params.menu }}
            {{ range . }}

            <p class="small {{ if eq .name (lower $currentPage.Name) }} bold {{end}}">
                <a href="{{ .url }}" {{ if and (isset . "newTab") .newTab }}target="_blank" rel="noopener noreferrer"{{
                end }}>
                /{{.name }}
                </a>
            </p>
            {{ end }}
            {{ end }}
        </div>

        <div class="flex">
            {{ with site.Params.taxonomyMenu }}
            {{ range . }}

            <p class="small {{ if eq .name (lower $currentPage.Name) }} bold {{end}}">
                <a href="{{ .url }}" {{ if and (isset . "newTab") .newTab }}target="_blank" rel="noopener noreferrer"{{
                end }}>
                /{{.name }}
                </a>
            </p>
            {{ end }}
            {{ end }}
        </div>
    </div>
    {{ end }}

</div>
